<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style2.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" /> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <title>Espaco</title>
</head>
  
<body>

    <Div class="Container">

<div class="wrap">  
  <div class="slider">
    
    <div class="item">
      <img src="f1.jpg" alt="">
    </div>
    <div class="item">
        <img src="f2.jpg" alt="">
    </div>
    <div class="item">
        <img src="f3.jpg" alt="">
    </div>
    <div class="item">
        <img src="f4.jpg" alt="">
    </div>
    <div class="item">
        <img src="f5.jpg" alt="">
    </div>
    <div class="item">
        <img src="f6.jpg" alt="">
    </div>

    
  </div>
</div>

    </Div>
</body>

</html>
<script>
    $('.slider').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  arrows: true,
  dots: false,
  centerMode: true,
  variableWidth: true,
  infinite: true,
  focusOnSelect: true,
  cssEase: 'linear',
  touchMove: true,
  prevArrow:'<button class="slick-prev"> < </button>',
  nextArrow:'<button class="slick-next"> > </button>',
  
  //         responsive: [                        
  //             {
  //               breakpoint: 576,
  //               settings: {
  //                 centerMode: false,
  //                 variableWidth: false,
  //               }
  //             },
  //         ]
});


var imgs = $('.slider img');
imgs.each(function(){
  var item = $(this).closest('.item');
  item.css({
    'background-image': 'url(' + $(this).attr('src') + ')', 
    'background-position': 'center',            
    '-webkit-background-size': 'cover',
    'background-size': 'cover', 
  });
  $(this).hide();
});

</script>
